name: Deploy

on:
    push:
        branches: [main]

jobs:
    test-application:
        runs-on: ubuntu-latest

        steps:
            - uses: actions/checkout@v2

            - uses: actions/setup-node@v1
              with:
                  node-version: 16

            - name: Run Add Test
              working-directory: ./
              run: |
                  sudo rm -rf node_modules
                  npm install
                  npm test
